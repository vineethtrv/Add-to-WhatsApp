        <input placeholder="Phone Number..." name="mobile-number" id="mobile-number" type="number">

    </div>

<script>
    const mobileNumber = document.getElementById('mobile-number');
    const sendBtn = document.getElementById('send-btn');
    const placeholder = document.getElementById('placeholder');
    let placeholderText = ['Enter Mobile number', 'With country code', 'Ex: Enter indian number'  , '91XXXXXXXXXX' ]
    let i = 1;

    let placeholderAnim = setInterval(()=> {
        i = i >= (placeholderText.length -1) ? 0: ++i;
        mobileNumber.placeholder = '';
        placeholder.innerHTML = '';
        let placeText = placeholderText[i];
        
        for(let x = 0; x < placeText.length; x++ ){
            setTimeout(()=>{
                let li = document.createElement('li');
                li.innerText = placeText[x];
                placeholder.appendChild(li);
            }, (x * 200) )
        }

    }, 6000)



    // On Keypress
    mobileNumber.addEventListener('keyup', e=> {

        let val = e.target.value.replace("+", "");
         e.target.value = val;
        placeholder.style.display = val.length? 'none': 'flex' ;


        if (val.length > 10) {
            sendBtn.removeAttribute('disabled');
            placeholder.style.display = 'none';
            // open whatsApp on enter press 
            if(e.key == "Enter" || e.keyCode == 13){
                openWhatsApp()
            }
            
        }else{
            sendBtn.setAttribute('disabled' , true);
        }
    })


    // On send button tap
    sendBtn.addEventListener('click' , e => {
        e.preventDefault();
        openWhatsApp();
    })

    // Open WhatsApp
    function openWhatsApp(){
        let url = 'https://wa.me/';
        url += mobileNumber.value;
        window.open(url, '_blank').focus();
    }


    // PWA
    if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(registration =>{
            console.log("Sw registered");
        }).catch(err => {
             console.log("Sw registration failed", err);
        })
    }
</script>
